<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>User</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Table</h1>

<table border="1">
    <tr>
        <th>name</th>
        <th>job</th>
        <th>age</th>
        <th>Edit user</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:utext="${user.name}">name</td>
        <td th:utext="${user.job}">job</td>
        <td th:utext="${user.age}">age</td>
        <td> <form th:action="@{/users/{id}/update(id=${user.getId()})}">
            <input type="submit" value="Update">
        </form>
            <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
            <input type="submit" value="Delete">
        </form>
        </td>
    </tr>

</table>
<form th:action="@{users/add}">
    <input type="submit" value="Create user">
</form>

</body>
</html>
